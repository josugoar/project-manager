<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css?family=Inter"
    />

    <link rel="stylesheet" href="/new_project.css" />
  </head>
  <body>
    <aside>
      <header>
        <a href="/projects.html" class="logo">

            <path
              d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"
            ></path>
            <path d="M12 3v6"></path>
          </svg>
          <span>Project Manager</span>
        </a>
      </header>
      <nav>
        <ul>
          <li>
            <a href="/projects.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span>Projects</span>
            </a>
          </li>
          <li class="active">
            <a href="/new_project.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>

              </svg>
              <span>New Project</span>
            </a>
          </li>
          <li>
            <a href="/faq.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
              </svg>

            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <div class="container">
      <header>
        <h1>Register Project</h1>
      </header>
      <main>
        <form>
          <fieldset>
            <legend>Essential Project Details</legend>
            <p>Fill in the details of the project</p>
            <div class="column">
              <label for="project-title">Project Title</label
              ><input
                id="project-title"
                placeholder="Enter Project Title"
                required
              />
            </div>
            <div class="row">
              <div class="column">
                <label for="start-date">Start Date</label
                ><input id="start-date" required type="date" />
              </div>
              <div class="column">
                <label for="end-date">End Date</label
                ><input id="end-date" required type="date" />
              </div>
            </div>
            <div class="column">
              <label for="person-responsible">Person Responsible</label
              ><input
                id="person-responsible"
                placeholder="Enter Name"
                required
              />
            </div>
            <div class="column">
              <label for="description">Description</label
              ><textarea
                id="description"
                placeholder="Enter Description"
                required
              ></textarea>
            </div>
          </fieldset>
          <fieldset>
            <legend>Client Identification</legend>
            <div class="column">
              <label for="client-info">Client Information</label
              ><input id="client-info" placeholder="Enter Client Information" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Category of the Project</legend>
            <div class="column">
              <label for="project-type">Project Type</label>
              <div class="select-wrapper">
                <select id="project-type">
                  <option value="" disabled selected hidden>
                    Select Project Type
                  </option>
                  <option>Artificial Intelligence</option>
                  <option>Web Development</option>
                  <option>Edge Computing</option>
                </select>
              </div>
            </div>
          </fieldset>
          <button>Register Project</button>
        </form>
      </main>
      <footer><p>Â© 2023 Project Manager. All rights reserved.</p></footer>
    </div>
  </body>
</html>
